<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="best">Best: <span id="best">0</span></div>
        </div>
        <div class="grid-container">
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-cell" data-pos="0-0"></div>
                    <div class="grid-cell" data-pos="0-1"></div>
                    <div class="grid-cell" data-pos="0-2"></div>
                    <div class="grid-cell" data-pos="0-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-pos="1-0"></div>
                    <div class="grid-cell" data-pos="1-1"></div>
                    <div class="grid-cell" data-pos="1-2"></div>
                    <div class="grid-cell" data-pos="1-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-pos="2-0"></div>
                    <div class="grid-cell" data-pos="2-1"></div>
                    <div class="grid-cell" data-pos="2-2"></div>
                    <div class="grid-cell" data-pos="2-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-pos="3-0"></div>
                    <div class="grid-cell" data-pos="3-1"></div>
                    <div class="grid-cell" data-pos="3-2"></div>
                    <div class="grid-cell" data-pos="3-3"></div>
                </div>
            </div>
        </div>
        <button id="new-game">New Game</button>
    </div>
    <script src="2048.js"></script>
</body>
</html>
